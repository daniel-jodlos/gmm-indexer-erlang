version: '3'

services:
    gmm_server:
        image: gmmindexererlang:latest
        container_name: gmm_server
        stdin_open: true
        environment:
            - GMM_REDIS_HOST=127.0.0.1
            - ZONE_ID=zone0
            - PORT=8080
        expose:
            - "8080"
        ports:
            - 8080:8080

    gmm_server2:
        image: gmmindexererlang:latest
        container_name: gmm_server2
        stdin_open: true
        environment:
            - GMM_REDIS_HOST=127.0.0.1
            - ZONE_ID=zone1
            - PORT=8081
        expose:
            - "8081"
        ports:
            - 8081:8081

    gmm_server3:
        image: gmmindexererlang:latest
        container_name: gmm_server3
        stdin_open: true
        environment:
            - GMM_REDIS_HOST=127.0.0.1
            - ZONE_ID=zone2
            - PORT=8082
        expose:
            - "8082"
        ports:
            - 8082:8082